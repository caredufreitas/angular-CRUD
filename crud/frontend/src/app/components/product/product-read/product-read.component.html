<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "dataList">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell class="row-id" *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="row-name" *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell class="row-price" *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL' }}</td>
      </ng-container>
      
      <!-- Price Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell class="row-price" *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
            <a class="edit" routerLink="/products/update/{{ product.id }}">
                <mat-icon class="material-icon-edit">edit</mat-icon>
            </a>
            <a routerLink="/products/delete/{{ product.id }}">
                <mat-icon class="material-icon-delete">delete</mat-icon>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
  </div>
